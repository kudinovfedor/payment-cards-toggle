<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Payment card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <form action="#" method="post" class="payment-card">
      <ul class="credit-cards-icon">
        <li class="mc"></li>
        <li class="visa"></li>
        <li class="ae"></li>
        <li class="ec"></li>
        <li class="jcb"></li>
      </ul>
      <div class="input-icon-block">
        <label for="select-credit-card" class="input-icon"><span class="change-credit-card mc"></span></label>
        <select id="select-credit-card" data-z-index="1">
          <option value="mc">Master Card</option>
          <option value="visa" selected>Visa</option>
          <option value="ae">American Express</option>
          <option value="ec">Electronic Cash</option>
          <option value="jcb">JCB</option>
        </select>
      </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.formstyler/1.7.4/jquery.formstyler.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
